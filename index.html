<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="style.css" />
  <title>Salvaged Eberron Translator</title>
</head>
<body>
  <h1>Salvaged Eberron Translator</h1>
  <form>
    <label>
      <span>Input</span>
      <input id="input" autofocus>
    </label>
    <p>
      <span>Language</span>
      <label>
        <input name="language" value="elven" type="radio" checked>
        <span>Elven</span>
      </label>
      <label>
        <input name="language" value="goblin" type="radio">
        <span>Goblin</span>
      </label>
      <label>
        <input name="language" value="quor" type="radio">
        <span>Quor</span>
      </label>
    </p>
    <label>
      <span>Output</span>
      <input id="output">
    </label>
    <p>
      <button type="submit">Translate</button>
    </p>
  </form>
  <footer>
    <p>Resurrected from <a href="https://eclipsegaming.pbworks.com/f/aerenal_translator.html">Jhonen Olain's Eberron Journal</a>: developed by Skye Freeman and programmed by Oliver "Knight Otu" Frank.</p>
  </footer>
  <script src="lang-elven.js"></script>
  <script src="lang-goblin.js"></script>
  <script src="lang-quor.js"></script>
  <script src="app.js"></script>
</body>
</html>
